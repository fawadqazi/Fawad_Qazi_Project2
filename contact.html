<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Sophie Barlow</title>
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
      crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Roboto:400,700" rel="stylesheet">
   <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
   <!-- SKIP TO MAIN CONTENT -->
   <a href="#maincontent" class="skip-link">Skip to main content.</a>
   <!-- NAV STARTS -->
   <nav class="header-nav">
      <!-- Creates a hamburger menu when screen size changes -->
      <label for="toggle"><i class="fa fa-bars"></i><span class="visuallyhidden">Click to open the menu</span><span class="header-nav__logo">Sophie</span></label>
      <input type="checkbox" id="toggle" name="toggle">
      <ul class="nav">
         <li><label for="toggle"><i class="fas fa-times"></i><span class="visuallyhidden">Exit Navigation</span></label></li>
         <li class="nav__item"><a class="nav__link" href="index.html">Home</a></li>
         <li class="nav__item"><a class="nav__link" href="#About">About</a></li>
         <li class="nav__item"><a class="nav__link nav__link--logo" href="index.html">Sophie<span class="visuallyhidden">by clicking will take you to the home page</span></a></li>
         <li class="nav__item"><a class="nav__link" href="blog.html">Blog</a></li>
         <li class="nav__item"><a class="nav__link" href="#Contact">Contact</a></li>
      </ul>
   </nav>
   <!-- NAV ENDS -->
   <!-- HEADER STARTS -->
   <header class="header__inner header__inner--contact">
   </header>
   <!-- HEADER ENDS -->
   <main id="maincontent">
      <section class="section__primary">
         <div class="wrapper contact-wrapper">
            <h1 class="section__primary--inner-heading section__primary--contact">Get in touch</h1>
         </div>
         <div class="wrapper aside__inner-page">
            <aside class="inner_aside">
               <div class="aside__blog">
                  <ul class="aside__blog--social-list">
                     <li class="aside__blog--social-list-item">
                        <a class="aside__blog--link" href="http://www.facebook.com" target="_blank">
                           <i class="fab fa-facebook-f"></i>
                           <span class="visuallyhidden">Facebook</span>
                        </a>
                     </li>
                     <li class="aside__blog--social-list-item">
                        <a class="aside__blog--link" href="http://www.twitter.com" target="_blank">
                           <i class="fab fa-twitter"></i>
                           <span class="visuallyhidden">Twitter</span>
                        </a>
                     </li>
                     <li class="aside__blog--social-list-item">
                        <a class="aside__blog--link" href="http://www.linkedin.com" target="_blank">
                           <i class="fab fa-linkedin-in"></i>
                           <span class="visuallyhidden">Linkedin</span>
                        </a>
                     </li>
                     <li class="aside__blog--social-list-item">
                        <a class="aside__blog--link" href="http://www.instagram.com" target="_blank">
                           <i class="fab fa-instagram"></i>
                           <span class="visuallyhidden">Instagram</span>
                        </a>
                     </li>
                  </ul>
                  <ul class="aside__blog--contact-list">
                     <li class="aside__blog--contact-list-item aside__blog--email">
                        <a class="aside__blog--contact-link" href="mailto:info@email.com">info@email.com</a>
                     </li>
                     <li class="aside__blog--contact-list-item">
                        <a class="aside__blog--contact-link" href="tel:123-456-780">123-456-7890</a>
                     </li>
                     <li class="aside__blog--contact-list-item aside__blog--address-details">
                        123 Queen Street West, <span class="aside__blog--unit">Unit 10</span>
                        <span class="aside__blog--address">Toronto, ON</span>
                        <span class="aside__blog--address">M5V2D5</span>
                     </li>
                  </ul>
               </div>
            </aside>
            <div class="inner__div">
               <div class="section__primary">
                  <form class="section__primary--form" method="POST" action="" name="comment-form">
                     <label class="visuallyhidden" for="name">Enter name</label>
                     <input type="text" id="name" placeholder="Name" autocomplete="off">
                     <label class="visuallyhidden" for="email-address">Enter Email Address</label>
                     <input type="email" id="email-address" placeholder="Email address" autocomplete="off">
                     <label class="visuallyhidden" for="message">Enter message</label>
                     <textarea id="message" cols="30" rows="10" placeholder="Message"></textarea>
                     <input class="container__button" type="submit" value="submit">
                  </form>
               </div>
            </div>
         </div>
      </section>
   </main>
   <!-- FOOTER STARTS -->
   <footer class="footer__common">
      <p class="footer__common--paragraph">Copyright &copy; 2018 HackerYou</p>
   </footer>
   <!-- FOOTER ENDS -->
</body>

</html>
